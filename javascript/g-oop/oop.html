<body>
    <script>

        //Prototype inheritance
        function User (username, age, email) {
            this.username = username;
            this.age = age;
            this.email = email;
        }

        User.prototype.sayUsername = function() {
            console.log(this.username);
            return this;
        }

        function Admin(username, email, age, role) {
            User.call(this, username, email, age);
            this.role = role;
        }

        Admin.prototype = Object.create(User.prototype);

        Admin.prototype.sayRole = function() {
            console.log(this.role);
            return this;
        }

        //Class inheritance
        class User {
            constructor(username, age, email) {
                this.username = username;
                this.age = age;
                this.email = email;
            }
            sayUsername() {
                console.log(this.username);
                return this;
            }
        }

        class Admin extends User {
            constructor (username, email, age, role) {
                super(username, email, age);
                this.role = role;
            }
            sayRole() {
                console.log(this.role);
                return this;
            }
        }

        const user1 = new User ('Alexandre', 29 , 'alex@gm');
        const user2 = new User ('Laura', 33, 'lau@gm');
        const user3 = new Admin ('Mammal', 100, 'mammal@gm', 'CTO');

        objectSpread['age'] = 30;
