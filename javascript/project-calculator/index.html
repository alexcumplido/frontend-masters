<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <meta name="author" content="Alexandre">
        <meta name="description" content="FEM HTML CSS Calculator">
        <link href="styles/main.css" rel="stylesheet">
        <title>Frontend Masters Bootcamp Calculator</title>
    </head>
    <body>
        <main class="calculator"> 
            <section class="screen">
                <div class="screen-output">0</div>
            </section>
            <section class="keyboard"> 
                <button class="btn btn_clear">C</button>
                <button class="btn btn_back">&larr;</button>
                <button class="btn btn_function divide">&#xF7;</button>
                <button class="btn btn_number">7</button>
                <button class="btn btn_number">8</button>
                <button class="btn btn_number">9</button>
                <button class="btn btn_function multiply">&#xD7;</button>
                <button class="btn btn_number">4</button>
                <button class="btn btn_number">5</button>
                <button class="btn btn_number">6</button>
                <button class="btn btn_function subtract">&#x2D;</button>
                <button class="btn btn_number">1</button>
                <button class="btn btn_number">2</button>
                <button class="btn btn_number">3</button>
                <button class="btn btn_function add">&#x2B;</button>
                <button class="btn btn_number">0</button>
                <button class="btn btn_function result">&#x3D;</button>
            </section>
        </main>
        <script src="scriptHolt.js"></script>
    </body>
</html>
