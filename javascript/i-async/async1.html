<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>

        
        fetch('/javascript-projects/asyncA.json')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(err => console.log(err));
    
        getTodos('asyncA.json').then(data => {
            console.log(data);
            return getTodos('asyncB.json');
        }).then(data => {
            console.log(data);
            return getTodos('asyncC.json');
        }).then(data => {
            console.log(data)
        }).catch(err => {
            console.log(err);
        });

        Promise.all([
        getTodos('asyncA.json'),
        getTodos('asyncB.json'),
        getTodos('asyncC.json')
        ]).then(data=>{
            data.forEach(promise=> console.log(promise));
        }).catch(err => {
            console.log(err);
        });

      
        const getTodos = async () => {
            const response = await fetch('asyncA.json');
            const data = await response.json();
            return data;
        };

        getTodos().then(response => console.log(response));
    
    </script>
</body>
</html>
