<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
        <meta name="description" content="Accordion FAQ component" />
        <meta name="author" content="Alexandre Cumplido Bou" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Accordion FAQ</title>
    </head> 
    <body>  
        <section class="accordion">
            <img src="./images/illustration-woman-online-mobile.svg" alt="" />
            <h1>FAQ</h1>
            <ul>
                <li class="accordion__item">
                    <div>
                        <h4>How many team members can I invite?</h4>
                        <span><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></span>
                    </div>
                    <!-- <p>You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p> -->
                </li>
                <li class="accordion__item">
                    <div>
                        <h4>What is the maximum file upload size?</h4>
                        <span><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></span>
                    </div>
                    <!-- <p> No more than 2GB. All files in your account must fit your allotted storage space.</p> -->
                </li>
                <li class="accordion__item">
                    <div>
                        <h4>How do I reset my password?</h4>
                        <span><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></span>
                    </div>
                    <!-- <p>Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.</p> -->
                </li>
                <li class="accordion__item">
                    <div>
                        <h4>Can I cancel my subscription?</h4>
                        <span><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></span>
                    </div>
                    <!-- <p>Yes! Send us a message and we’ll process your request no questions asked.</p> -->
                </li>
                <li class="accordion__item">
                    <div>
                        <h4>Do you provide additional support?</h4>
                        <span><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg"><path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd"/></svg></span>
                    </div>
                    <!-- <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p> -->
                </li>
            </ul>
        </section>
        <script src="./scripts/script.js"></script>
    </body>
</html>
