<!DOCTYPE html>
<html lan="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content ="ie=edge" /> 
        <meta name="author" content="Alexandre Cumplido Bou" />
        <meta name="description" content="JavaScript form validation component" />
        <title>Form component</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <section class="form-component">
            <div class="text-content">
                <p>
                    Learn to code by watching others
                </p>
                <p>
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="banner">
                <p>
                    <span>Try it free 7 days</span> 
                    then $20/mo. thereafter
                </p>
            </div>
            <form class="form" action="" method="post">    
                <fieldset>
                    <input type="text" id="firstName" name="first_name"  placeholder="First Name" pattern="/^[a-z ,.'-]+$/i" required autocomplete/> 
                    <span class="error-firstName"></span>
                    <input type="text" id="lastName" name="last_name"  placeholder="Last Name" pattern="/^[a-z ,.'-]+$/i" required autocomplete/>
                    <span class="error-lastName"></span>
                    <input type="email" id="emailAdress" name="email_adress" placeholder="Email Adress" pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g" required autocomplete />
                    <span class="error-email"></span>
                    <input type="password" id="password" name="password"  placeholder="password" minlength="8" pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" required autocomplete />    
                    <span class="error-password"></span>
                </fieldset>
                <button class="btn-submit" type="submit">Claim your free trial</button>
                <span>By clicking the button, you are agreeing to our Terms and Services</span>
            </form>
        </section>  
        <script src="./scripts/script.js"></script>
    </body>
</html>
