<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexandre Cumplido Bou" />
    <meta name="description" content="Interactive rating component" />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="rating">
      <span class="logo"></span>
      
      <div class="rating__text">
        <h3 class="rating__heading">
          How did we do?
        </h3>
        <p class="rating__description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="rating__btn-group">
        <button class="btn-rating">
          1
        </button>
        <button class="btn-rating">
          2
        </button>
        <button class="btn-rating">
          3
        </button>
        <button class="btn-rating">
          4
        </button>
        <button class="btn-rating">
          5
        </button>
      </div>
      <button class="btn-submit">submit</button>
    </div>

    <div class="rating">
      <img class="rating-image" src="" alt="">
      <span cass="rating-counter">You selected 5 out of 5</span>
      <div class="rating__text">
        <h3 class="rating__heading">
        Thank you!
        </h3>
        <p class="rating__description">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <button class="btn-submit">submit</button>
    </div>
  </body>
</html>
