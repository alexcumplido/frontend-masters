    <body>
        <ul class="row" >

            </li>
            <li>
                <figure>

            </li>
            <li>

            <li class="colspan2">

                    <img src="images/8-school.jpg" alt="Woman in sunglasses close up." />

                    </figcaption>
                </figure>
            </li>
            <li class="colspan3">
                <figure>
                    <img src="images/9-doors.jpg" alt="Garage door painted to look like a Doors album cover." />
                    <figcaption>
                        <a class="card-link" href="#">(not) The Doors</a>
                    </figcaption>
                </figure>

        </div>
